experimental-backends = true;
backend = "glx";
vsync = true;
refresh-rate = 60;
log-level = "info";

#corner-radius = 25.0;

rounded-corners-exclude = [
	"class_g = 'firefox'"
];

#corner-radius = 5;

blur: {                                                                                                    
  # requires: https://github.com/ibhagwan/picom                                                             
  method = "dual_kawase";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
